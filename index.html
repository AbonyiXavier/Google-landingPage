<!DOCTYPE html>
<html>

<head>
    <title>Google</title>
    <link rel="stylesheet" type="text/CSS" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/font-awesome.css">
</head>

<body>
    <nav>
        <!-- list -->
        <div class="float">
            <ul>
                <li>
                    <a class="move" href="https://www.google.com.ng/intl/en/about/products?tab=wh" title="Google apps" aria-expanded="false"
                        role="button" tabindex="0"><i class="fa fa-th"></i></button></a>
                </li>
                <li>
                    <a class="sign-in" href="https://accounts.google.com/ServiceLogin?hl=en&amp;passive=true&amp;continue=https://www.google.com/"
                        target="_top">Sign in </a>
                </li>
            </ul>
        </div>
        <div class="float">
            <ul>
                <li>
                    <a class="shift" href="https://mail.google.com">Gmail</a>
                </li>
                <li>
                    <a class="images" href="https://www.google.com.ng">Images</a>
                </li>
            </ul>
        </div>

    </nav>
    <section>
        <!-- image  -->
        <div class="img">
            <img src="Access/googlelogo_color_272x92dp.png" alt="google logo">
        </div>
        <div class="active">
            <input type="text" name="search" placeholder="Search Google or Type URL">
            <!-- <i class="fa fa-microphone"></i> -->
        </div>

        <!-- button -->
        <div class="btn">
            <input class="btn-value" type="submit" name="submit" value="Google Search">
            <input type="submit" name="submit" value="I'm Feeling Lucky">
        </div>

        <!-- languages -->
        <div class="lang">
            <span>
                <span class="Standout">
                    Google offerred in:
                </span>
               <a href="https//mail.google.com">Hausa</a>
               <span class="standout-2"> <a href="https//mail.google.com">Igbo</a></span>
               <span class="standout-3"><a href="https//mail.google.com">Ede Yoruba</a></span>
               <span class="standout-4"><a href="https//mail.google.com">Nigerian Pigin</a></span> 
            </span>

        </div>
    </section>

    <footer class="mainfooter">
        <!-- footer -->
        <div>
            <ul>
                <li>
                    Nigeria
                </li>
            </ul>
        </div>

        <hr>

        <div class="ABA">
            <ul>
                <li id="A">
                    <a href="https://www.google.com">Advertising</a>
                </li>

                <li id="B">
                    <a href="https://www.google.com"> Business</a>
                </li>

                <li id="AB">
                    <a href="https://www.google.com">About</a>
                </li>

                <span class="PTS">
                    <li id="P">
                        <a href="https://www.google.com">Privacy</a>
                    </li>

                    <li id="T">
                        <a href="https://www.google.com">Terms</a>
                    </li>

                    <li id="S">
                        <a href="https://www.google.com">Settings</a>
                    </li>
                </span>
            </ul>
        </div>
        </div>

    </footer>
